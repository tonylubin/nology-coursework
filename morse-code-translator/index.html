<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header class="header-text">Morse Code Translator</header>
      <div class="options">
        <label for="options__language">Please select an option:</label>
        <select id="options__language">
          <option value="">language...</option>
          <option value="english">English to Morse Code</option>
          <option value="morse code">Morse Code to English</option>
        </select>
      </div>
      <div class="container">
        <input type="text" placeholder="language...." />
        <div class="container__output-box"></div>
      </div>
      <button>Translate</button>
    </main>
    <div class="image-container">
      <p><b>Morse Code Alphabet</b><br>Between each letter and word seperator ("/") insert a " " (space)<br>Seperate words with a " / " (forward slash)</p>
      <div class="image-container__image"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
